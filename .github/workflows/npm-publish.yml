name: Publish to npm

on:
  push:
    branches: [main]
    paths:
      - 'npm/push-todo/**'
      - '!npm/push-todo/package-lock.json'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: npm/push-todo/package-lock.json

      - name: Install dependencies
        working-directory: npm/push-todo
        run: npm ci --ignore-scripts  # Skip postinstall (binary download)

      - name: Run tests
        working-directory: npm/push-todo
        run: npm test

  check-version:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.version-check.outputs.changed }}
      current: ${{ steps.version-check.outputs.current }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: version-check
        working-directory: npm/push-todo
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          git show HEAD~1:npm/push-todo/package.json > /tmp/prev-package.json 2>/dev/null || echo '{"version":"0.0.0"}' > /tmp/prev-package.json
          PREV_VERSION=$(node -p "require('/tmp/prev-package.json').version")
          echo "previous=$PREV_VERSION" >> $GITHUB_OUTPUT

          if [ "$CURRENT_VERSION" != "$PREV_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changed: $PREV_VERSION -> $CURRENT_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged: $CURRENT_VERSION"
          fi

  build-binaries:
    needs: [test, check-version]
    if: needs.check-version.outputs.changed == 'true'
    runs-on: macos-latest

    strategy:
      matrix:
        include:
          - arch: arm64
            target: arm64-apple-macos12
          - arch: x64
            target: x86_64-apple-macos12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Swift binary
        working-directory: npm/push-todo/natives
        run: |
          swiftc -O -target ${{ matrix.target }} KeychainHelper.swift -o push-keychain-helper-darwin-${{ matrix.arch }}
          chmod +x push-keychain-helper-darwin-${{ matrix.arch }}
          file push-keychain-helper-darwin-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: push-keychain-helper-darwin-${{ matrix.arch }}
          path: npm/push-todo/natives/push-keychain-helper-darwin-${{ matrix.arch }}

  publish:
    needs: [test, check-version, build-binaries]
    if: needs.check-version.outputs.changed == 'true'
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download arm64 binary
        uses: actions/download-artifact@v4
        with:
          name: push-keychain-helper-darwin-arm64
          path: binaries

      - name: Download x64 binary
        uses: actions/download-artifact@v4
        with:
          name: push-keychain-helper-darwin-x64
          path: binaries

      - name: List binaries
        run: ls -la binaries/

      - name: Publish to npm
        working-directory: npm/push-todo
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.current }}
          name: v${{ needs.check-version.outputs.current }}
          body: |
            ## @masslessai/push-todo v${{ needs.check-version.outputs.current }}

            Install or update:
            ```bash
            npm install -g @masslessai/push-todo
            ```

            ### Native Binaries (macOS)

            These binaries provide E2EE support and are downloaded automatically during npm install.

            | File | Architecture |
            |------|-------------|
            | `push-keychain-helper-darwin-arm64` | Apple Silicon (M1/M2/M3/M4) |
            | `push-keychain-helper-darwin-x64` | Intel |
          files: binaries/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  skip:
    needs: [test, check-version]
    if: needs.check-version.outputs.changed != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Skip publish
        run: echo "Skipping publish - version unchanged at ${{ needs.check-version.outputs.current }}"
